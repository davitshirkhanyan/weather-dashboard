<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Staatliches&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>

    <!-- add header -->
    <header class="container-fluid text-center d-flex justify-content-center">
        <h1>Weather Dashboard</h1>
    </header>

    <!-- add main section -->
    <main class="container col-md-12">
        <div class="row">
        <div class="col-md-3 ml-5 bg-light card">
            <h3 class="pt-2">Search for a City</h3>
            <div class="input-group mb-2">
                <input type="text" placeholder="Please enter the name of the city" class="form-control">
                <!-- add button for search -->
            <button type="submit" id="searchBtn" class="btn btn-primary ml-1"><span class="oi oi-globe"></span></button>
            </div>
        </div>

        <!-- add current list -->
        <div class="col-md-8 ml-5">
            <div class="row">
                <div class="col-md-12 p-2 border rounded">
                    <h3 id="cityName" class="font-weight-bold">City Name</h3>
                    <p class="font-weight-bold">Temperature: <span id="temp"></span></p>
                    <p class="font-weight-bold">Humidity: <span id="humidity"></span></p>
                    <p class="font-weight-bold">Wind Speed: <span id="windSpeed"></span></p>
                    <p class="font-weight-bold">UV Index: <span id="uvIndex"></span></p>
                </div>
            </div>

            <!-- add future list -->
                <div class="col-md-12 mt-3 ">
                    <div class="row">
                    <h3 class="text-center">5 Day Forecast</h3>
                    </div>
                    <div class="row">
                    <div id="fiveDayForecast"></div>
                </div>
                </div>
            </div>
        </div>
    </div>
</main>

    <footer class="text-center p-2"> 
        <h2>Made By Davit Shirkhanyan</h2>
     </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
